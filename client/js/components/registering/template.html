<div class="container">
    <h1>Register</h1>
</div>
<!DOCTYPE html>
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<!-- Website CSS style
		<link href="css/bootstrap.min.css" rel="stylesheet"> -->

		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<!--<link rel="stylesheet" href="style.css">-->
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		<title>Admin</title>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<h5>Please sign up.</h5>
					<form class="" method="post" action="#">
            <div class="form-group">
							<label for="fullname" class="cols-sm-2 control-label">Full Name</label>
							<div class="cols-sm-10">
                <p style="color:red" data-bind="text:fullnameError"></p>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input data-bind='textinput: fullname' class="form-control" type="text" id="fullname"  placeholder="Enter your Name" />
								</div>
							</div>
						</div>


						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
                <p style="color:red" data-bind="text:usernameError"></p>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input data-bind='textinput: username'type="text" class="form-control"  id="username"  placeholder="Enter your Username" />
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
                <p style="color:red" data-bind="text:passwordError"></p>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input data-bind ='textinput: password'type="password" class="form-control" id="password"  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password2" class="cols-sm-2 control-label">Confirm Password</label>
							<div class="cols-sm-10">
                <p style="color:red" data-bind="text:passwordError2"></p>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input data-bind='textinput: password2' type="password" class="form-control" id="password2"  placeholder="Confirm your Password"/>
								</div>
							</div>
						</div>

            <div class="form-group">
              <label for="typeUser" class="cols-sm-2 control-label">Type of account</label>
               <div class="cols-sm-50">
                 <p style="color:red" data-bind="text:typeUserError"></p>
                 <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user-plus " aria-hidden="true"></i></span>
                   <div class="radio-inline">
                    <label><input data-bind='checked:typeUser' type="radio" value="worker" > Worker </label>
                  </div>
                   <span class="input-group-addon"><i class="fa fa-user-secret " aria-hidden="true"></i></span>
                   <div class="radio-inline">
                    <label><input data-bind='checked:typeUser' type="radio" value="master" > Manager </label>
                  </div>
                </div>
              </div>
            </div>


						<div class="form-group ">
							<button data-bind='click: register' type="button" id="register" class="btn btn-primary btn-lg btn-block login-button">Register</button>
              <h5>Do you have already an account? Please log in</h5>
              <button onclick="window.location.href='/#!/login'" data-bind="click: login" type="button" id="login" class="btn btn-primary btn-lg btn-block login-button">Log In</button>
            <!--  <a class="navbar-brand" href="#">Ko Example</a> -->
						</div>

					</form>
				</div>
			</div>
		</div>

		 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

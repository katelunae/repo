<div class="container">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input data-bind='textinput: firstName' type='text' id="firstName" class="form-control" placeholder="First Name">
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input data-bind='textinput: lastName' type='text' id="lastName" class="form-control" placeholder="Last Name">
    </div>

    <button data-bind="click: add" type="button" class="btn btn-default" aria-label="Add">
        Add
    </button>

    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: users">
            <tr>
                <td data-bind="text: $data['first']"></td>
                <td data-bind="text: last"></td>
                <td>
                    <button data-bind="click: $parent.remove" type="button" class="btn btn-default" aria-label="Remove">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

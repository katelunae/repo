<div class="container">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input data-bind='textinput: firstName' type='text' id="firstName" class="form-control" placeholder="First Name">
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input data-bind='textinput: lastName' type='text' id="lastName" class="form-control" placeholder="Last Name">
    </div>

    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input data-bind='textinput: fullName' type='text' id="fullName" class="form-control" readonly="true">
    </div>
</div>

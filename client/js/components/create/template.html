<div class="container">
    <h1>Create your campaigns</h1>
</div>
<!DOCTYPE html>
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<!-- Website CSS style
		<link href="css/bootstrap.min.css" rel="stylesheet"> -->

		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<!--<link rel="stylesheet" href="style.css">-->
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		<title>campaign</title>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<h5>Here you can create new campaigns.</h5>
					<form class="" method="post" action="#">
            <div class="form-group">
							<label for="campaignName" class="cols-sm-2 control-label">Name</label>
							<div class="cols-sm-10">
                <p style="color:red" data-bind="text:nameError"></p>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input data-bind='textinput: campaignName' class="form-control" type="text" id="campaignName"  placeholder="Enter the name of the campaign" />
								</div>
							</div>
						</div>


						<div class="form-group">
							<label for="selectionWorkers" class="cols-sm-2 control-label">Number of workers for Image Selection</label>
							<div class="cols-sm-10">
                <p style="color:red" data-bind="text:selectionWorkersError"></p>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input data-bind='textinput: selectionWorkers'type="text" class="form-control"  id="selectionWorkers"  placeholder="Enter the number of workers" />
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="threshold" class="cols-sm-2 control-label">Threshold for an image before annotation</label>
							<div class="cols-sm-10">
                <p style="color:red" data-bind="text:thresholdError"></p>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input data-bind ='textinput: threshold'type="text" class="form-control" id="threshold"  placeholder="Enter the threshold"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="annotationWorkers" class="cols-sm-2 control-label">Number of workers for image annotation</label>
							<div class="cols-sm-10">
                <p style="color:red" data-bind="text:annotationWorkersError"></p>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input data-bind='textinput: annotationWorkers' type="text" class="form-control" id="annotationWorkers"  placeholder="Enter the number of workers"/>
								</div>
							</div>
						</div>

            <div class="form-group">
              <label for="widthPixel" class="cols-sm-2 control-label">Width of the annotation line</label>
               <div class="cols-sm-50">
                 <p style="color:red" data-bind="text:widthError"></p>
                 <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user-plus " aria-hidden="true"></i></span>
                  <input data-bind='textinput: widthPixel' type="text" class="form-control" id="widthPixel"  placeholder="Enter the number of pixels"/>
                  </div>
                </div>
              </div>



						<div class="form-group ">
							<button data-bind='click: create' type="button" id="create" class="btn btn-primary btn-lg btn-block login-button">Create Campaign</button>

            <!--  <a class="navbar-brand" href="#">Ko Example</a> -->
						</div>

					</form>
				</div>
			</div>
		</div>

		 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!DOCTYPE html>
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<!-- Website CSS style
		<link href="css/bootstrap.min.css" rel="stylesheet"> -->

		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<!--<link rel="stylesheet" href="style.css">-->
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		<title>Admin</title>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
			     <div><h5>Here you can see the information of the selected campaign. You can also modify the parameters you need and click edit.</h5></div>
					<form class="" method="post" action="#">

						<div class="form-group">
							<label for="id" class="cols-sm-2 control-label">ID: </label> <span data-bind = "text: id" type='text' id="id" readonly="true"></span>
						</div>
            <div class="form-group">
              <label for="fullname" class="cols-sm-2 control-label">Full Name: </label> <span data-bind = "text: fullname" type='text' id="fullname" readonly="true"></span>
            </div>
            <div class="form-group">
              <label for="selector" class="cols-sm-2 control-label">Selector: </label> <span data-bind = "text: selector2" type='text' id="selector" readonly="true"></span>
            </div>
            <div class="form-group">
              <label for="annotator" class="cols-sm-2 control-label">Annotator: </label> <span data-bind = "text: annotator2" type='text' id="annotator" readonly="true"></span>
            </div>
            <div class="form-group">
              <label for="selection" class="cols-sm-2 control-label">Selection: </label> <span data-bind = "text: selection" type='text' id="selection" readonly="true"></span>
            </div>
            <div class="form-group">
              <label for="annotation" class="cols-sm-2 control-label">Annotation: </label> <span data-bind = "text: annotation" type='text' id="annotation" readonly="true"></span>
            </div>



            <div class="form-group ">
							<button data-bind='click: enableWorkerSelection' type="button" id="enableWorkerSelection" class="btn btn-primary btn-lg btn-block read-button">Enable for Selection</button>
						</div>
            <div class="form-group ">
							<button data-bind='click: disableWorkerSelection' type="button" id="disableWorkerSelection" class="btn btn-primary btn-lg btn-block read-button">Disable for selection</button>
						</div>
						<div class="form-group ">
							<button data-bind='click: enableWorkerAnnotation' type="button" id="enableWorkerAnnotation" class="btn btn-primary btn-lg btn-block read-button">Enable for Annotation</button>
						</div>
            <div class="form-group ">
							<button data-bind='click: disableWorkerAnnotation' type="button" id="disableWorkerAnnotation" class="btn btn-primary btn-lg btn-block read-button">Disable for Annotation</button>
						</div>

					</form>
				</div>
			</div>
		</div>

		 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

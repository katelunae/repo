<!DOCTYPE html>
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<!-- Website CSS style
		<link href="css/bootstrap.min.css" rel="stylesheet"> -->

		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<!--<link rel="stylesheet" href="style.css">-->
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		<title>Admin</title>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
			     <div><h5>Here you can see the information of the selected campaign. You can also modify the parameters you need and click edit.</h5></div>
					<form class="" method="post" action="#">

						<div class="form-group">
							<label for="id" class="cols-sm-2 control-label">Selection: </label> <span data-bind = "text: selection" type='text' id="selection" readonly="true"></span>
						</div>
            <div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Accepted: </label> <span data-bind = "text: accepted" type='text' id="accepted" readonly="true"></span>
            </div>
            <div class="form-group">
              <label for="status" class="cols-sm-2 control-label">Rejected: </label> <span data-bind = "text: rejected" type='text' id="rejected" readonly="true"></span>
            </div>
            <div class="form-group">
              <label for="selection" class="cols-sm-2 control-label">Annotation: </label> <span data-bind = "text: annotation" type='text' id="annotation" readonly="true"></span>
            </div>
          




						<div class="form-group ">
							<button data-bind='click: editcampaign' type="button" id="editcampaign" class="btn btn-primary btn-lg btn-block read-button">Edit</button>
						</div>
            <div class="form-group ">
							<button data-bind='click: addImage' type="button" id="addImage" class="btn btn-primary btn-lg btn-block read-button">Add images</button>
						</div>
            <div class="form-group ">
							<button data-bind='click: imageInfo' type="button" id="imageInfo" class="btn btn-primary btn-lg btn-block read-button">Images information</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

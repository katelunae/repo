		<div class="container">
			<div class="row main">

					<form class="" method="post" action="#">
            <div class="form-group">
							<label for="imageName" class="cols-sm-2 control-label">Image Name</label>
							<div class="cols-sm-10">
                <p style="color:red" data-bind="text:imageError"></p>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<!--<input data-bind='textinput: imageName' class="form-control" type="text" id="imageName"  placeholder="Enter the name of the campaign" />
-->
                  <input type="file" accept="jpeg" id="imageuploadform_field_0"/>
                </div>
							</div>
						</div>



						<div class="form-group ">
							<button data-bind='click: uploadImage' type="button" id="uploadImage" class="btn btn-primary btn-lg btn-block login-button">Upload Image</button>

				</div>
